    <body>

        <div id="fullpage">
            <div class="section" style='background-color:white'>
                <div id='animation'><!--animation goes here--></div>
                <div class='title'>
                    <h1 class='myName' data-aos='fade-up' data-aos-duration='1000'>PABLO PALIZA</h1>
                    <h2 class='myName' style='display:inline-block;margin-left:100px' data-aos='fade-up' data-aos-duration='2000' >ABOUT ME</h2><h2 class='myName' style='display:inline-block;margin-left:30px' data-aos='fade-up' data-aos-duration='2400'>WORK</h2><h2 class='myName' style='display:inline-block;margin-left:30px' data-aos='fade-up' data-aos-duration='2800'>CONTACT</h2>
                </div>
                
            </div>
            <div class="section" id='aboutMe' style='background-color:rgb(44, 44, 44)'>
                <div class='container'>
                    <div class='row'>
                        <div class='col-md-8'>
                            <br>
                            <h1 style='text-align:left;color:white'>ABOUT ME</h1>
                            <h3 >I'm an LA-based software and web developer.  My tech stack includes Python, JS, Node.js, and React.</h3>
                        </div>
                        <div class='col-md-4'>
                            <br><br><br>
                            <img src='python_svg.png' height=100px class='lang' style='margin-left: 10rem'><br><br>
                            <img src='react_svg.png' height=100px class='lang'><br>
                            <img src='js_svg.png' height=100px class='lang' style='margin-left: 15rem'><br><br>
                            <img src='node_svg.svg' height=100px class='lang' style='margin-left: 5rem'>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section" id='projects' style='background-color:white'>
                <div class='container'>
                    <div class='row'>
                        <div class='col-md-12'>
                            <br>
                            <h1 style='color:black !important'>MY WORK</h1>
                        </div>  
                    </div>
                    <div class='row'>
                        <div class='col-md-6'>
                            <!--insert projects grid-->
                            <div>
                                <div class='project'><h3 style='color:black'>Railguessr</h3></div>
                                <div class='project'><h3 style='color:black'>Over/Under</h3></div>
                                <div class='project'><h3 style='color:black'>ESRA Oil Futures API</h3></div>
                            </div>
                        </div>  
                        <div class='col-md-6'>
                            <div>
                                <div class='project'><h3 style='color:black'>Shop</h3></div>
                                <div class='project'><h3 style='color:black'>Hang.Me</h3></div>
                                <div class='project'><h3 style='color:black'>GitHub</h3></div>
                            </div>
                        </div> 
                    </div>
                         
                </div>
            </div>
            <div class="section" id='contactMe' style='background-color:#FF8300'>
                <div class='container'>
                    <div class='row'>
                        <div class='col-md-12'>
                            <br>
                            <h1 style='text-align:left;color:white'>CONTACT ME</h1>
                        </div>
                    <div>
                    <div class='row'>
                        <div class='col-md-2'>
                            <button class="carousel-control-prev" type="button" data-bs-target="#contactForm" data-bs-slide="prev" id='prevButton'>
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                        </div>
                        <div class='col-md-8'>  
                            <div id="contactForm" class="carousel slide" data-bs-ride="carousel" data-bs-interval='false'>
                                <div class="carousel-inner">
                                  <div class="carousel-item active" id='slide1'>
                                    <input type='text' class='form-control' placeholder='Your name'></input>
                                  </div>
                                  <div class="carousel-item" id='slide2'>
                                    <input type='text' class='form-control' placeholder='Your email'></input>
                                  </div>
                                  <div class="carousel-item" id='slide3'>
                                    <textarea type='text' class='form-control' placeholder='Your message' id='message'></textarea>
                                  </div>
                                </div>   
                            </div>
                        </div>
                        <div class='col-md-2'>
                            <button class="carousel-control-next" type="button" data-bs-target="#contactForm" data-bs-slide="next" id='nextButton'>
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-5'></div>
                        <div class='col-md-2'>
                            <button class='btn btn-primary' type='button' id='submitButton'>SUBMIT</button>
                        </div>
                        <div class='col-md-5'></div>
                    </div>
                </div>
            </div>
        </div>

        <script>

            AOS.init();

            new fullpage('#fullpage', {
                //options here
                scrollbar: true,
                autoScrolling:true,
                scrollHorizontally: true,
                normalScrollElements: '#message',
            });

            //methods
            fullpage_api.setAllowScrolling(true);

            //////////////////////////
            //animejs

            const staggerVisualizerEl = document.querySelector('#animation');
            const fragment = document.createDocumentFragment();
            const grid = [25, 12];
            const col = grid[0];
            const row = grid[1];
            const numberOfElements = col * row;

            for (let i = 0; i < numberOfElements; i++) {
            g=document.createElement('div');
            g.setAttribute('id',i);
            g.setAttribute('class','tile');
            fragment.appendChild(g);
            }

            staggerVisualizerEl.appendChild(fragment);

          


            
            var tl = anime.timeline({
                targets: '#animation div',
                //scale: 3,
                loop: true,
            })/*
            .add({
                scale: .7,
                rotate: 360,
                duration: 10000,
                delay: anime.stagger(200, {grid: grid, from: 150, easing:'easeInSine'})

            })*/
            .add({
                scale: [
                {value: 5, easing: 'easeOutSine', duration: 1000},
                {value: 1, easing: 'easeInOutQuad', duration: 1000}
                ],
                delay: anime.stagger(300, {grid: grid, from: 'center', easing:'easeInSine'}),

            })/*
            .add({
                translateY: -1000,
                duration: 3000,
                
                delay: anime.stagger(100, {grid: grid, from: 'first', easing:'easeInSine'})
            })*/
            

            
           

            tl.play()
            
            document.querySelector('body').onclick = tl.play;


            
            $('.tile').hover(function() {
                anime ({
                targets: this,
                background: '#FF8300',
                scale: 3,
                //duration: 3000,

                });/*
                }, function() {
                anime ({
                targets: this,
                background: 'linear-gradient(30deg, rgb(233, 233, 233) 20%,rgb(255, 255, 255) 90%)',
                scale: 1
            });*/
            });

            
            $('.lang').hover(function() {
                anime ({
                targets: this,
                scale: 1.5,

                })
                }, function() {
                anime ({
                targets: this,
                scale: 1,
            });
            });
            
            //function to make prev/next/submit buttons appear and disappear appopriately when moving through fields

            var contactForm = document.getElementById('contactForm')

            contactForm.addEventListener('slide.bs.carousel', function (e) {
                if(e.relatedTarget.id === 'slide1'){
                    submitButton.style.display = "none";
                    prevButton.style.display = "none";
                }
                else if(e.relatedTarget.id === 'slide2'){
                    prevButton.style.display = "inline";
                    submitButton.style.display = "none";
                    nextButton.style.display = "inline";
                }
                else if(e.relatedTarget.id === 'slide3'){
                    submitButton.style.display = "inline";
                    nextButton.style.display = "none";
                }
            })
                

            

            

            
        </script>


    </body>
